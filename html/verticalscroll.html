<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Scroll Example</title>
  <style>
    .box {
      width: 300px;
      height: 150px;      
      border: 2px solid #333;
      padding: 10px;
      overflow-y: auto;   
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
<div class="box">
  <p>Line 1</p>
  <p>Line 2</p>
  <p>Line 3</p>
  <p>Line 4</p>
  <p>Line 5</p>
  <p>Line 6</p>
  <p>Line 7</p>
  <p>Line 8</p>
</div>
</body>
</html>
