<!DOCTYPE html>
<html>
<head>
  <title>Value Clear Example</title>
</head>
<body>
  <h2>Type pannitu button click pannunga</h2>
  <input type="text" id="box" value="Apple">
  <br><br>
  <button onclick="checkValue()">Check Value</button>

  <script>
    function checkValue() {
      alert(document.getElementById("box").value);
    }
  </script>
</body>
</html>
