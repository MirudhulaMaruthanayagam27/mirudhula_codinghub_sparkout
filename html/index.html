<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Example</title>
</head>
<body>

<h2>Registration Form</h2>

<form>

<label>Name:</label><br>
<input type="text" name="username" placeholder="Enter name" required><br><br>

<label>Email:</label><br>
<input type="email" name="email" placeholder="Enter email" autocomplete="on" required><br><br>

<label>Password:</label><br>
<input type="password" name="password" placeholder="Enter password" minlength="8" maxlength="16" required><br><br>

<label>Country:</label><br>
<input type="text" name="country" value="India" readonly><br><br>

<label>Referral Code:</label><br>
<input type="text" value="REF123" disabled><br><br>

<label>Gender:</label><br>
<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female<br><br>
<button type="submit">Register</button>

</form>

</body>
</html>
