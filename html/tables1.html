<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>

      table{
        text-align: center;
        border: 2px solid black;
        border-collapse: collapse;
        padding: 2px;
      }
      thead{
        background-color: blue;
      }
      tbody td{
        padding: 10px;
        background-color: aqua;
      }
      .lunch{
        background-color: blueviolet;
        
      }
    </style>
  </head>
<body>

  <table border="1">

    <thead>
      <tr>
        <td>Day/Period</td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td>12.00-12.40</td>
        <td>IV</td>
        <td>V</td>
        <td>VI</td>
        <td>VII</td>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>che</td>
        <td class="lunch" rowspan="3">Lunch</td>
        <td colspan="3">LAB</td>
        <td>Phy</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td colspan="3">Lab</td>
        <td>eng</td>
        <td>che</td>
        <td>mat0</td>
        <td>sports</td>
      </tr>
      <tr>
        <td>wednesday</td>
        <td>mat</td>
        <td>phy</td>
        <td>eng</td>
        <td>che</td>
        <td colspan="3">Library</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
